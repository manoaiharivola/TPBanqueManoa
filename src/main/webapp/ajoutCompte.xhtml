<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:param name="titre" value="Ajout d'un nouveau compte bancaire"/>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        
                        <h:outputLabel value="Nom:" for="nom" />
                        <h:inputText id="nom" value="#{ajoutCompte.nom}" title="Nom"
                                     required="true"
                                     requiredMessage="Le nom ne doit pas être vide !"/>
                        <h:message for="nom"/>
                        
                        <h:outputLabel value="Solde:" for="solde" />
                        <h:inputText id="solde" value="#{ajoutCompte.solde}" title="Solde"
                                     required="true"
                                     validatorMessage="Le solde doit être supérieur ou égal à 0 !"
                                     converterMessage="Le solde est un nombre entier"/>
                        <h:message for="solde"/>
                        
                        <h:commandButton value='Créer le nouveau compte'
                                         action="#{ajoutCompte.creer}" />
                        
                    </h:panelGrid>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
