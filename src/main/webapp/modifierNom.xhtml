<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modifierNom.idCompte}"  
                                 required="true"/>  
                    <f:viewAction action="#{modifierNom.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:param name="titre" value="Modifier le nom d'un compte"/>

            <ui:define name="content">
                <h:form>

                    <h:panelGrid columns="3">
                        <h:outputLabel value="Id :" for="id" />
                        <h:inputText id="id" value="#{modifierNom.compte.id}" readonly="true" />
                        <h:message for="id"/>

                        <h:outputLabel value="Nom:" for="nom" />
                        <h:inputText id="nom" value="#{modifierNom.compte.nom}" title="Nom" 
                                     required="true"
                                     requiredMessage="Le nom ne doit pas Ãªtre vide !"/>
                        <h:message for="nom"/>

                        <h:outputLabel value="Solde:" for="solde" />
                        <h:inputText id="solde" value="#{modifierNom.compte.solde}" readonly="true" />
                        <h:message for="solde"/>

                        <h:commandButton value='Enregistrer'
                                         action="#{modifierNom.enregistrer}" />
                    </h:panelGrid>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
